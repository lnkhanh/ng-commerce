<ng-container *ngIf="cart.items.length; else cartEmpty">
	<h5 class="d-flex justify-content-between align-items-center mb-3">
		<span>Your cart</span>
		<span [style.fontSize.px]="12" *ngIf="cart.qty">({{cart.qty}} product{{cart.qty > 1 ? 's' : ''}})</span>
	</h5>
	<ul class="list-group mb-3">
		<li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of cart.items">
			<div>
				<span class="my-1">{{item.title}}</span>
				<small class="text-muted" *ngIf="item.note">{{item.note}}</small>
			</div>
			<span class="text-muted">{{item.retailPrice | formatCurrency}}</span>
		</li>
		<li class="list-group-item d-flex justify-content-between">
			<span>Total</span>
			<strong>{{cart.total | formatCurrency}}</strong>
		</li>
	</ul>
</ng-container>
<ng-template #cartEmpty>
	<p>Cart is empty!</p>
</ng-template>
