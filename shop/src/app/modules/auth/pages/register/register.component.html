<div class="signup-container">
  <div class="signup">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName"><i class="fa fa-user" aria-hidden="true"></i></label>
            <input type="text" formControlName="firstName" placeholder="First name"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName"><i class="fa fa-user" aria-hidden="true"></i></label>
            <input type="text" formControlName="lastName" placeholder="Last name"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
            <input type="email" formControlName="email" id="email" placeholder="Your Email"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
            <input type="password" formControlName="password" id="pass" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword"><i class="fa fa-lock" aria-hidden="true"></i></label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword"
              placeholder="Repeat your password" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" formControlName="agreeTerms" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="/assets/imgs/signup-image.jpg" alt="sing up image"></figure>
        <a routerLink="/auth/login" class="signup-image-link">I am already member</a>
      </div>
    </div>
  </div>
</div>
