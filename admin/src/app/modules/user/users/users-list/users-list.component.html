<kt-portlet>
	<kt-portlet-header [title]="'User List'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button (click)="onOpenNewUserDialog()" mat-raised-button color="primary" matTooltip="Add user">
				<span class="la la-plus"></span>
				Add User
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form">
			<!-- start::FILTERS -->
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput #searchInput placeholder="Search..." />
							<button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear"
								(click)="searchInput.value=''; this.searchEvent();">
								<mat-icon>close</mat-icon>
							</button>
						</mat-form-field>
					</div>
				</div>
			</div>
			<!-- end::FILTERS -->
		</div>
		<!-- end::FILTERS & GROUP ACTIONS -->

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource">

				<ng-container matColumnDef="user">
					<mat-header-cell *matHeaderCellDef [style.flex]="'0 0 280px'">User</mat-header-cell>
					<mat-cell *matCellDef="let user" [style.flex]="'0 0 280px'">
						<div class="user-cell">
							<div class="avatar-container">
								<lazy-img class="avatar" maxHeight="50" maxWidth="50" [src]="user.avatar"></lazy-img>
							</div>
							<div>
								<span class="name">{{user.firstName}} {{user.lastName}}</span>
								<span class="email">{{user.email}}</span>
							</div>
						</div>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="phone">
					<mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.phone | phone}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="role">
					<mat-header-cell *matHeaderCellDef>role</mat-header-cell>
					<mat-cell *matCellDef="let user">
						<span class="badge badge-info">{{getRoleName(user.role)}}</span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="isActivate">
					<mat-header-cell *matHeaderCellDef>Is Activated</mat-header-cell>
					<mat-cell *matCellDef="let user">
						<span class="badge badge-primary" *ngIf="user.isActivate">Activate</span>
						<span class="badge badge-danger" *ngIf="!user.isActivate">Inactive</span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="lastLogin">
					<mat-header-cell *matHeaderCellDef>Last Login</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.lastLogin | fullDatetime}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="createdAt">
					<mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.createdAt | fullDatetime}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let user">
						<button (click)="onEditUser(user.id)" mat-icon-button color="primary" matTooltip="Edit user">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete user" type="button" (click)="onDeleteUser(user)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div><!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPaginatorData($event)" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
