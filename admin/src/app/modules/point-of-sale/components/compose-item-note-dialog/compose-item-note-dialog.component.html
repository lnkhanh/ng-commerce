<div>
	<form [formGroup]="frm" (ngSubmit)="onSubmit()">
		<div class="modal-header">
			<h4 class="modal-title">Note for {{ data && data.title }}</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-12">
						<textarea class="form-control" placeholder="Note" autocomplete="off" formControlName="note"></textarea>
						<mat-error *ngIf="f.note.errors">
							<span *ngIf="f.note.errors">
								{{getErrorMessage(f.note)}}
							</span>
						</mat-error>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" mat-raised-button mat-dialog-close [disabled]="formSubmitting">Close</button>&nbsp;
				<button mat-raised-button color="primary" [disabled]="frm.pristine || formSubmitting || frm.invalid">
					Submit
				</button>
			</div>
		</div>
	</form>
</div>
