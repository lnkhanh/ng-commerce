<div [ngClass]="{ 'actionloading': (loading$ | async) }">
	<form [formGroup]="frm" (ngSubmit)="onSubmit()">
		<div class="modal-header">
			<h4 class="modal-title">{{ categoryId ? 'Edit' : 'Add' }} category</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Name" autocomplete="off" formControlName="name" required />
						<mat-error *ngIf="f.name.errors">
							<span *ngIf="f.name.errors">
								{{getErrorMessage(f.name)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" mat-raised-button mat-dialog-close [disabled]="formSubmitting">Close</button>&nbsp;
				<button mat-raised-button color="primary" [disabled]="frm.pristine || formSubmitting || frm.invalid">
					Submit
				</button>
			</div>
		</div>
	</form>
</div>
