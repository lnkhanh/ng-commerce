<form class="kt-form kt-form--group-seperator-dashed" [formGroup]="frm" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-lg-12">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput placeholder="Option Name" autocomplete="off" formControlName="name"
					(change)="handleOnChangeName($event)" required />
				<mat-error *ngIf="f.name.errors">
					<span *ngIf="f.name.errors">
						{{getErrorMessage(f.name)}}
					</span>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput placeholder="Option Display Name" formControlName="displayName" required />
				<mat-error *ngIf="f.displayName.errors">
					<span *ngIf="f.displayName.errors">
						{{getErrorMessage(f.displayName)}}
					</span>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput type="number" placeholder="Option Value" formControlName="value" required />
				<mat-error *ngIf="f.value.errors">
					<span *ngIf="f.value.errors">
						{{getErrorMessage(f.value)}}
					</span>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="text-right">
		<button type="button" mat-button color="danger" [disabled]="frm.pristine" (click)="onReset()">Clear</button>&nbsp;
		<button mat-raised-button color="primary" [disabled]="frm.pristine || frm.invalid">
			Add New Option
		</button>
	</div>
</form>
