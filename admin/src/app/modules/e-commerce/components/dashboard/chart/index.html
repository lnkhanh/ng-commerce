<div class="chart">
  <canvas #chart id="{{ chartName }}" height="auto"></canvas>
  <div class="spinner" *ngIf="loading">
    <mat-spinner [diameter]="35"></mat-spinner>
  </div>

  <div class="empty" *ngIf="!loading && (!config || !config.labels || !config.labels.length)">
    <i class="fas fa-chart-bar"></i>
    <span class="description">Have no data!</span>
  </div>
</div>
