	<form [formGroup]="frm" (ngSubmit)="onSubmit()" class="kt-form kt-form--group-seperator-dashed">
		<div class="row">
			<div class="col-lg-12">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="Store Name" autocomplete="off" formControlName="name" required />
					<mat-error *ngIf="f.name.errors">
						<span *ngIf="f.name.errors">
							{{getErrorMessage(f.name)}}
						</span>
					</mat-error>
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<mat-form-field class="mat-form-field-fluid">
					<textarea matInput placeholder="Address" formControlName="address" required></textarea>
					<mat-error *ngIf="f.address.errors">
						<span *ngIf="f.address.errors">
							{{getErrorMessage(f.address)}}
						</span>
					</mat-error>
				</mat-form-field>
			</div>
		</div>
		<br />
		<div class="kt-form__actions kt-form__actions--solid text-right">
			<button type="button" mat-raised-button [disabled]="frm.pristine" (click)="onReset()">Reset</button>&nbsp;
			<button mat-raised-button color="primary" [disabled]="frm.pristine || frm.invalid">
				Update
			</button>
		</div>
	</form>
