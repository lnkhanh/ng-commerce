<!--begin::Form-->
<form *ngIf="user" [formGroup]="changePasswordForm" class="kt-form kt-form--group-seperator-dashed">
	<div class="row">
		<div class="col-lg-12">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput type="password" placeholder="New password" autocomplete="off" formControlName="password" required />
				<mat-error *ngIf="f.password.errors">
					<span *ngIf="f.password.errors">
						{{getErrorMessage(f.password)}}
					</span>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<mat-form-field class="mat-form-field-fluid">
				<input matInput type="password" placeholder="Confirm new password" autocomplete="off"
					formControlName="confirmPassword" required />
				<mat-error *ngIf="f.confirmPassword.errors">
					<span *ngIf="f.confirmPassword.errors">
						{{getErrorMessage(f.confirmPassword)}}
					</span>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<br />
	<div class="kt-form__actions kt-form__actions--solid text-right">
		<button type="button" [disabled]="changePasswordForm.pristine || changePasswordForm.invalid" mat-raised-button
			color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
			Change Password
		</button>
	</div>
</form>
<!--end::Form-->
