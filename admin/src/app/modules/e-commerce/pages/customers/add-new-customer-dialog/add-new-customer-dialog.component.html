<div [ngClass]="{ 'actionloading': (loading$ | async) }">
	<form [formGroup]="frm" (ngSubmit)="onSubmit()">
		<div class="modal-header">
			<h4 class="modal-title">Add new Customer</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="First Name" autocomplete="off" formControlName="firstName" required />
						<mat-error *ngIf="f.firstName.errors">
							<span *ngIf="f.firstName.errors">
								{{getErrorMessage(f.firstName)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Last Name" autocomplete="off" formControlName="lastName" required />
						<mat-error *ngIf="f.lastName.errors">
							<span *ngIf="f.lastName.errors">
								{{getErrorMessage(f.lastName)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Email" autocomplete="off" formControlName="email" maxlength="255"
						[pattern]="adminConfig.regex.email" required />
						<mat-error *ngIf="f.email.errors">
							<span *ngIf="f.email.errors">
								{{getErrorMessage(f.email)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Phone" autocomplete="off" formControlName="phone" maxlength="20"
						[mask]="adminConfig.mask.phone" required />
						<mat-error *ngIf="f.phone.errors">
							<span *ngIf="f.phone.errors">
								{{getErrorMessage(f.phone)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Gender" formControlName="gender" required>
							<mat-option *ngFor="let gender of genderOptions" [value]="gender.value">{{ gender.name }}</mat-option>
						</mat-select>
						<mat-error *ngIf="f.gender.errors">
							<span *ngIf="f.gender.errors">
								{{getErrorMessage(f.gender)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput type="password" placeholder="Password" autocomplete="off" formControlName="password" required />
						<mat-error *ngIf="f.password.errors">
							<span *ngIf="f.password.errors">
								{{getErrorMessage(f.password)}}
							</span>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" mat-raised-button mat-dialog-close [disabled]="formSubmitting">Close</button>&nbsp;
				<button mat-raised-button color="primary" [disabled]="frm.pristine || formSubmitting || frm.invalid">
					Submit
				</button>
			</div>
		</div>
	</form>
</div>
